<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">

    <link href="style.css" rel="stylesheet">

    <title>Scroll Viewer</title>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12 text-center">
                <h1>Scroll Viewer?</h1>
                <canvas id="glcanvas" class="img-fluid" width="1080" height="720"></canvas>
            </div>
            <div class="">
                <!-- <div class="">
                    Volume: <select id="volumeList" onchange="selectVolume()"></select>
                </div> -->
                <div class="col-12 col-lg-6 mb-lg-0 mb-2">
                    Colormap: <select id="colormapList" onchange="selectColormap()"></select>
                </div>
                <div class="col-12 mt-lg-2 mt-0">
                    Left click to orbit, right click to pan.
                    <p id="loadingText"></p>
                    <p id="volumeSizeText"></p>
                    <p id="fpsText"></p>
                    <p>Min Layer: <input id="minLayerInput" type="number" value="0" min="0" max="110" step="1" onchange="updateMiscValues()"></input></p>
                    <p>Max Layer: <input id="maxLayerInput" type="number" value="477" min="0" max="477" step="1" onchange="updateMiscValues()"></input></p>
                    <p>Isolate single layer (uses min layer) <input id="isolateLayerInput" type="checkbox" onchange="updateMiscValues()"></input></p>
                    <p>FOV: <input id="fovInput" type="number" value="60" min="20" max="120" step="10" onchange="updateProjectionMatrix()"></input></p>
                    <p>Near Clip: <input id="nearClipInput" type="number" value="0.1" min="0.01" max="50" step="0.05" onchange="updateMiscValues()"></input></p>
                    <p>Far Clip: <input id="farClipInput" type="number" value="50" min="0.1" max="110" step="2" onchange="updateMiscValues()"></input></p>
                    <div class="progress mb-2">
                        <div id="loadingProgressBar" class="progress-bar" role="progressbar"
                                                                          aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    Campfire Scroll Viewer
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.6.1/gl-matrix.js" integrity="sha512-oL3oCavmd6KzwjG/eCiMUK1RVwPzxUkNf0DYJSFDOxbqNuniSLPVdKCmKjKam93IpsgI2JLAlyb4GuI4T1j7Eg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- <script src="js/gl-matrix-min.js"></script> -->
    <script src="js/webgl-util.js"></script>
    <script src="js/shader-srcs.js"></script>
    <script src="js/FileSaver.js"></script>
    <script src="js/volume-raycaster.js"></script>
</body>
</html>
